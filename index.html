<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- input btn -->
    <label class="switch">
      <input type="checkbox" />
      <span class="span"></span>
    </label>
    <!-- typewriter effect -->
    <h2 class="typewriter">I am a web developer</h2>
    <!-- nav effect -->
    <ul>
      <li>HOME</li>
      <li>SERVICES</li>
      <li>ABOUT</li>
    </ul>
    <!-- blinking effect -->
    <div style="margin: 30px 0" class="blinking">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- btn size effect -->
    <div class="button-container">
      <div class="button">
        I <i class="bi bi-suit-heart-fill"> </i><span>love</span> You
      </div>
    </div>
    <!-- color effect -->
    <h1 class="text">Hello! Dark CSS</h1>
    <!-- btn content effect -->
    <button class="btn">Submit</button>
    <br />
    <!-- btn backg effect -->
    <h1 class="h2">hello world</h1>
    <br />
    <!-- loader affect -->
    <div class="loader"></div>
    <!-- text moving effect -->
    <marquee
      style="background-color: #ff2f93; padding: 20px"
      onmouseover="this.stop()"
      onmouseout="this.start()"
      direction="right"
    >
      Hi, I am Rafey Shaikh &emsp; &emsp; &emsp; I am a web developer
    </marquee>
  </body>
</html>
